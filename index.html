<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> ASSIGNMENT 14 QUIZ APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading1 text-center rounded p-2 m-3">QUIZ APPLICATION</h1>

    <div class="container">
        <h3 class="totalquestions" id="totalquestions"></h3>
        <h2 class="questions" id="questions">Question comes here</h2>

        <div class="options">

            <ol>
                <li>
                    <input type="radio" name="answer" id="ans1" class="answer" value="ans1">
                    <label for="ans1" id="option1" class="opt">option1</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="ans2" class="answer">
                    <label for="ans2" id="option2" class="opt">option2</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="ans3" class="answer">
                    <label for="ans3" id="option3" class="opt">option3</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="ans4" class="answer">
                    <label for="ans4" id="option4" class="opt">option4</label>
                </li>
            </ol>
        </div>

        <button class="btn-submit btn btn-default btn btn-center" id="btn-submit">Submit</button>
        <div id="showscore" class="scoreArea"></div>

    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
